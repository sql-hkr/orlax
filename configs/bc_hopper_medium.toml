# BC on Hopper-Medium (Minari)

[training]
algo = "bc"
env_name = "mujoco/hopper/medium-v0"
batch_size = 256
total_steps = 1000000
lr = 0.0003
seed = 0
eval_freq = 5000
checkpoint_freq = 50000
log_freq = 1000
wandb_project = "orlax"
wandb_mode = "online"

[model]
hidden_dims = [256, 256]
activation = "relu"
dropout_rate = 0.0
layer_norm = false
use_bias = true

[algorithm]
gamma = 0.99

[evaluation]
num_episodes = 10
render = false
moving_avg_window = 100
